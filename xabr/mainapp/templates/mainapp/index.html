{% extends 'mainapp/base.html' %}
{% load static %}
{% block main %}
    <div class="row">
        <div class="col-md-8 blog-main">
            <h3 class="">
                Последние публикации
            </h3>
            {% for post in posts %}
            <div class="blog-post">
                <h2 class="blog-post-title"><a href="{% url 'main:post' post.slug %}">{{post.name}}</a></h2>
                <p class="blog-post-meta">{{post.create_datetime}} <a href="#">Mark</a></p>

                <p>{{post.description}}</p>
            </div><!-- /.blogapp-post -->

            {% endfor %}
            <nav class="blog-pagination">
                <a class="btn btn-outline-primary" href="#">Older</a>
                <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Newer</a>
            </nav>

        </div><!-- /.blogapp-main -->
    </div><!-- /.row -->
{% endblock %}
