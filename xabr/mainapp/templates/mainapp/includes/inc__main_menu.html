{% load static %}
<div class="header">
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            {% for category in categories %}
            {% if category.is_active %}
            <a class="p-2 text-muted" href="{% url 'main:category_page' category.slug %}">{{category.name}}</a>
            {% endif %}
            {% endfor %}
        </nav>
    </div>
</div>
