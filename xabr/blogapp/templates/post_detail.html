{% extends 'mainapp/base.html' %}
 
{% block main %}
  <div class="post-entry">
    <h2>{{ post.category }}</h2>
    <p>{{ post.name }}</p>
  </div>
  {% if post.name %}
  <nav class="blog-pagination">
    <a class="btn btn-outline-primary" href="{% url 'blogapp:post_edit' post.pk %}">Редактировать</a>
    <a class="btn btn-outline-secondary" href="{% url 'blogapp:post_delete' post.pk %}" tabindex="-1" aria-disabled="true">Удалить</a>
  </nav>
  {% endif %}
{% endblock %}
