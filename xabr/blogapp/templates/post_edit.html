{% extends 'mainapp/base.html' %}
{% load static %}
{% load my_tags %}
{% block main %}
<div class="mt-3 posts text-center" style="max-width: 600px;">
    <div class="card">
        <div class="card-header">
        </div>
        <form action="" method="post">{% csrf_token %}
            <div class="form-group">
                <p><label class="form-control text-dark" for="{{object.category}}">Категория:</label> <select
                        name="category" required
                        id="id_category">
                    <option value="{{object.category.id}}" selected>{{object.category}}</option>
                </select></p>
            </div>
            <p>
                <label for="id_name">Название статьи:</label>
                <input type="text" class="form-control text-dark text-center" name="name" value="{{ object.name }}"
                       maxlength="128"
                       required=""
                       id="object.name.id">

            <p><label for="id_slug">URL:</label>
                <input type="text" class="form-control text-dark text-center" name="slug" value="{{ object.slug }}"
                       maxlength="70"
                       required id="id_slug"></p>
            <p><label class="form-control text-dark" for="id_description">Краткое описание статьи:</label>
                <textarea name="description" cols="40" rows="10" id="id_description">{{ object.description }}
        </textarea></p>
            <p><label class="form-control text-dark" for="id_posts_text">Текст статьи:</label>
                <textarea name="posts_text" cols="40" rows="10" id="id_posts_text"> {{ object.posts_text }}
        </textarea></p>

            <input class="btn btn-outline-primary" type="submit" value="Обновить"/>
        </form>
        <a class="mt-1 btn btn-lg btn-primary form-control" href="{% url 'blog:post_list' %}">Все статьи</a>
        <a class="mt-1 btn btn-lg btn-primary form-control" href="{% url 'main:index' %}">На главную</a>
        <a class="mt-1 btn btn-lg btn-primary form-control" href="{% url 'auth:read_profile' %}">В профиль</a>
    </div>
</div>
{% endblock %}
