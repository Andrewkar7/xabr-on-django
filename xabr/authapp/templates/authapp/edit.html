{% extends 'authapp/base.html' %}
{% load static %}
{% load my_tags %}
{% block css %}
    <link href="{% static 'css/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    {#            <link rel="stylesheet" href="{% static 'css/style.css' %}">#}
{% endblock %}

{% block container %}
    <div class="py-5 text-center">
        <a class="h1 mb-3 font-weight-bold text-dark" href="{% url 'main:index' %}">Xabr</a>
        <h2>Редактрирование профиля</h2>
    </div>
    <div class="media">
        <img class="mr-3 " src="{{ user.avatar|media_folder_users }}" alt="">
        <div class="media-body">
            <form class="form-horizontal" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">

                {% csrf_token %}
                {{ edit_form.as_p }}
                <input class="btn btn-lg btn-primary btn-block form-control" type="submit" value="Сохранить">
            </form>
            <br>
            <a class="btn btn-lg btn-primary form-control" href="{% url 'main:index' %}">
                На главную
            </a>


        </div>
    </div>
    <div>
        <footer class="my-4 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2020-{% now 'Y' %} Команда №1</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Support</a></li>
            </ul>
        </footer>
    </div>


{% endblock %}
